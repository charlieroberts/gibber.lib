<html>

<head>
  <script src='build/gibber.lib.js'></script>
</head>

<body>
  <p>This is a test that doesn't use Gibber in the global namespace</p>
</body>

<script>
// don't globalize Gibber (export into the window object)
Gibber.init({ globalize:false })

a = Gibber.Percussion.EDrums('x*o*x*o-')
a.snare.snappy = 1
a.fx.add( Gibber.FX.Reverb() )

b = Gibber.Graphics.Geometry.TorusKnot({ scale:2 }).spin(.001)

c = Gibber.Graphics.PostProcessing.Dots()
c.scale = Gibber.Master.Out;

</script>

</html>
